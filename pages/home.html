<style>
  * {
    /*Padrão de inicialização*/
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  nav {
    position: absolute;
    display: flex;
    width: 100%;
    height: 122px;
  }

  nav img {
    width: 50px;
    height: 42px;
    margin: 20px 30px;
  }

  a {
    display: flex;
    color: white;
    font-family: 'Roboto', sans-serif;
    font-weight: regular;
    font-size: 20px;
    width: 134px;
    height: 22px;
    opacity: 0.8;
    cursor: pointer;
    margin: 30px 20px;
  }
  body {
    height: 100vh;
    background-image: url('/assets/mountains-universe-1.png');
    background-size: 100vw 100vh;
    background-repeat: no-repeat;
    display: flex;
    font-family: 'Roboto', sans-serif;
  }

  a {
    text-decoration: none;
  }

  h1 {
    display: flex;
    color: white;
    margin: auto;
    width: 399px;
    height: 60px;
    font-size: 48px;
  }

  button {
    display: flex;
    width: 195px;
    height: 48px;
    margin: 10px auto;
    align-items: center;
    justify-content: center;
    gap: 8px;
    cursor: pointer;
    border: 1px solid white;
    border-radius: 5px;
    background: none;
  }

  button p {
    display: flex;
    color: white;
    width: 160px;
    height: 24px;
    font-size: 14px;
    align-items: center;
    justify-content: center;
    font-weight: bold;
    font-family: 'Roboto', sans-serif;
  }

  #app {
    height: 150px;
    margin: auto;
  }
</style>

<h1>Explore o universo</h1>
